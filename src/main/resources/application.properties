spring.application.name=Motify

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/motify?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 禁用Hibernate SQL日志
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# 数据库初始化配置
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

spring.jpa.open-in-view=false

# 服务器配置
server.port=8080

# 启用任务调度
spring.task.scheduling.pool.size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# 工资初始化设置
motify.wage.initialize-on-startup=true
